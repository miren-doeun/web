<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #container {
      width: 600px;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div id="container">
    <form action="#" method="get">
      <h2>회원 가입을 환영합니다</h2>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label>아이디<input type="text" name="user" id="id" autofocus placeholder="4자 ~ 10자 사이, 공백없이"
                required /></label>
          </li>
          <li>
            <label>이메일<input type="text" name="user" id="email" required /></label>
          </li>
          <li>
            <label>비밀번호<input type="password" name="user" id="pwd" placeholder="문자와 숫자, 특수 기호 포함" required /></label>
          </li>
          <li>
            <label>비밀번호 확인<input type="password" name="user" id="pwdck" required /></label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label><input type="radio" name="email" id="id" autofocus />메일수신</label>
        <label><input type="radio" name="email" id="id" checked />메일 수신
          안함</label>
      </fieldset>
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </form>
  </div>
</body>

</html>
