<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">
        <fieldset>
            <legend>주문할 상품을 선택해 주세요</legend>
            <label><input type="checkbox" name="iType" id="p3kg">선물용 3kg</label>
            <label><input type="checkbox" name="iType" id="p5kg" checked>선물용 5kg</label>
            <label><input type="checkbox" name="iType" id="3kg" checked>가정용 3kg</label>
            <label><input type="checkbox" name="iType" id="5kg">가정용 5kg</label>
        </fieldset>
        <fieldset>
            <legend>포장 선택</legend>
            <label><input type="radio" name="packaging" id="pYes" checked>선물 포장</label>
            <label><input type="radio" name="packaging" id="pNo">선물 포장 안 함</label>
            <input type="submit" value="전송">
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
